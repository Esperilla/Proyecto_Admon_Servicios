# Configuración de respaldo para unidad USB
# Este archivo debe estar en la raíz de la unidad USB

# Directorios a respaldar (separados por espacios)
BACKUP_DIRS="/etc /home /var/log /opt"

# Configuración adicional
BACKUP_NAME="servidor_produccion"
EXCLUDE_PATTERNS="*.tmp *.log.* /var/log/journal/*"

# Información del sysadmin (opcional)
SYSADMIN_NAME="Administrador Principal"
BACKUP_DESCRIPTION="Respaldo automático de directorios críticos"